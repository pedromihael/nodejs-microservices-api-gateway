version: '3'

services:
  gateway:
    build: 
      context: .
      dockerfile: Dockerfile
    command: sh -c "yarn start"
    depends_on:
      - kafka
    deploy:
       restart_policy:
        condition: on-failure
        max_attempts: 5
    volumes:
      - .:/usr/app
    # when network_mode === 'host', the 'localhost' inside the container
    # is the same 'localhost' in the machine,
    # which means every redirection to exposed ports will work (see index.js)
    network_mode: host
  
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
  
  kafka:
    image: wurstmeister/kafka:2.11-1.1.0
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "update-project-reliability:1:1,update-provider-reliability:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5